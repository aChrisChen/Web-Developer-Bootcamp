<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}
		table {
			margin: auto;
		}
		td {
			width: 100px;
			height: 100px;
		}
		td:hover {
			border: 1px solid grey;
		}
		.vert {
			border-left: 1px solid black;
			border-right: 1px solid black;
		}
		.horz {
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	
	<table>
		<tr>
			<td></td>
			<td class="vert"></td>
			<td></xwtd>
		</tr>

		<tr>
			<td class="horz"></td>
			<td class="horz vert"></td>
			<td class="horz"></td>
		</tr>

		<tr>
			<td></td>
			<td class="vert"></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
